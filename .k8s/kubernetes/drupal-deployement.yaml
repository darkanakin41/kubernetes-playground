apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o .k8s/kubernetes/
    kompose.version: 1.16.0 (0c01309)
  creationTimestamp: null
  labels:
    io.kompose.service: drupal
  name: drupal
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: drupal
    spec:
      containers:
        - env:
            - name: DOCUMENTROOT
              value: /var/www/html/web
            - name: ENVIRONMENT
              value: k8s
            - name: SERVERNAME
              value: domain
          image: nginx
          name: nginx
          ports:
            - containerPort: 80
          resources: {}
          volumeMounts:
            - mountPath: /var/www/html
              name: drupal-claim0
        - env:
            - name: DRUSH_VERSION
              value: "9"
            - name: XDEBUG
              value: "0"
          image: php-fpm
          name: php-fpm
          resources: { }
          volumeMounts:
            - mountPath: /var/www/html
              name: drupal-claim0
        - image: redis
          name: redis
          resources: { }
      restartPolicy: Always
      volumes:
        - name: drupal-claim0
          persistentVolumeClaim:
            claimName: drupal-claim0
status: {}
